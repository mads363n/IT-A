<body>
<h1>Sum af tal fra 1 til n</h1>

<lable>Indtast et positivt heltal</lable><br>
<input type="text" id="nInput" placeholder="Positivt heltal"><br>
<button type="button" onclick="beregnSum();">Beregn Summen</button>

<p id="resultat">Her kommer resultatet til at st√•</p>

<!-- Herunder ser du koden til selve beregningen af summen fra 1 til n -->
<script>
    function beregnSum() {
      var inputVal = document.getElementById("nInput").value;
      var sum = 0;
      for (i = 0; i <= inputVal; i++) {
         if ((i % 3 == 0)||(i % 5 == 0))
         {
	         sum = sum + i;
	  }
	}
      document.getElementById("resultat").innerHTML = sum;
    }
 </script>

 </body>
